<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 700px;
      }
    </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([51.505, -0.09], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      // Tambah fitur Titik
      var marker = L.marker([-7.774534, 110.380450]).addTo(map);
      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

      // Array Marker
      var locations = [
        ["fasiitas_kesehatan_1", -7.905594, 110.320255],
        ["fasiitas_kesehatan_2", -7.903649, 110.321896],
        ["fasiitas_kesehatan_3", -7.902448, 110.321231],
        ["fasiitas_kesehatan_4", -7.892756, 110.338311],
        ["fasiitas_kesehatan_5", -7.887018, 110.330415],
      ];
      for (var i = 0; i < locations.length; i++) {
        marker = new L.marker([locations[i][1], locations[i][2]])
          .bindPopup(locations[i][0])
          .addTo(map);
      }

      // Tambah fitur Circle
      var circle = L.circle([-7.774534, 110.380450], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);
    circle.bindPopup("I am a circle.");
    // Tambah fitur Poligon
    var polygon = L.polygon([
    [-7.774534, 110.380450],
    [-7.770836, 110.384304],
    [-7.771017, 110.374654]
]).addTo(map);
polygon.bindPopup("I am a polygon.");

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    </script>
</body>
</html>
